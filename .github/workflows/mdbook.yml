# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "static" ]
  pull_request:
    branches: [ "static" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          mkdir .temp
          cd .temp
          curl -O -L https://github.com/rust-lang/mdBook/releases/download/v0.4.21/mdbook-v0.4.21-x86_64-unknown-linux-gnu.tar.gz
          tar xf mdbook-v0.4.21-x86_64-unknown-linux-gnu.tar.gz
          cd ..
          .temp/mdbook build --dest-dir "./gh-pages"
          rm -rf 'gh-pages/https:'
          rm -rf 'gh-pages/.temp'
          rm -rf 'gh-pages/.github'
          rm -rf 'https:'
          rm -rf '.temp'

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: gh-pages # The folder the action should deploy.
