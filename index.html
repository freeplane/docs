<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <title>Using Freeplane</title>
  <style>
    /* override vue.css */
    section.content {
        padding-top: 0px;
    }
    article.markdown-section {
        padding-top: 10px;
        padding-bottom: 0px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      //repo: 'https://github.com/freeplane/docs/tree/main',
      loadSidebar: true,
      auto2top: true,
      executeScript: true,
      relativePath: true,
      search : {
        namespace: 'docs',
      },
      // The date template pattern
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var header = `
<div id="toc"></div>
<script>populateToc();</` + 'script>\n\n';
            var url = 'https://github.com/freeplane/docs/blob/main/' + vm.route.file;
            var edit = '[üìù](' + url + ')\n';
            var footer = '\n----\n<span style="opacity: 0.5;">' + edit + ' Last modified {docsify-updated}</span>';

            return (
              header +
              html +
              footer
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="_script.js"></script>
</body>
</html>
